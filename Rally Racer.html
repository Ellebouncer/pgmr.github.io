/*
 Unfortunately we have a lot of wordgames based on dom elements (tables, inputs etc)
 which prevents us from using any css framework, as they break those games.

 */
.modal.is-active {

  padding: 1px 0;
  margin: 0 20px;
  max-height: inherit;
  overflow: hidden;
  position: relative;
  width: 100%; }

.is-hidden {
  display: none !important; }

.modal-close {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -moz-appearance: none;
  -webkit-appearance: none;

  display: inline-block;
  flex-grow: 0;
  flex-shrink: 0;

  max-height: 20px;
  max-width: 20px;
  min-height: 20px;
  min-width: 20px;
  outline: 0;
  vertical-align: top;
  background: 0 0;
  height: 40px;
  position: fixed;
  right: 20px;
  top: 20px;
  width: 40px; }

.modal-close:after, .modal-close:before {
  background-color: #fff;
  content: "";
  display: block;
  left: 50%;
  position: absolute;
  top: 50%;
  transform: translateX(-50%) translateY(-50%) rotate(45deg);
  transform-origin: center center; }

.modal-close:before {
  height: 2px;
  width: 50%; }

.modal-close:after {
  height: 50%;
  width: 2px; }

.modal-close:focus, .modal-close:hover {
  background-color: rgba(10, 10, 10, 0.3); }
